version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.1

jobs:
  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploying to GitHub Pages
          command: |
            npm install
            npm run deploy

workflows:
  version: 2
  test-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - /releases-.*-next/